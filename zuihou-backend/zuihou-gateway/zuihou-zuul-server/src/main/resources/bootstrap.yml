zuihou:
  local-ip: ${LOCAL_IP:${spring.cloud.client.ip-address}}   # docker部署时，需要指定， 表示的运行该服务的宿主机IP
  nacos:
    ip: ${NACOS_IP:@pom.nacos.ip@}
    port: ${NACOS_PORT:@pom.nacos.port@}
    namespace: ${NACOS_ID:@pom.nacos.namespace@}

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: @project.artifactId@
  profiles:
    active: @pom.profile.name@
  cloud:
    nacos:
      config:
        server-addr: ${zuihou.nacos.ip}:${zuihou.nacos.port}
        file-extension: yml
        namespace: ${zuihou.nacos.namespace}
        shared-dataids: common.yml,redis.yml,mysql.yml,rabbitmq.yml
        refreshable-dataids: common.yml
        enabled: true
      discovery:
        server-addr: ${zuihou.nacos.ip}:${zuihou.nacos.port}
        namespace: ${zuihou.nacos.namespace}
        metadata:
          management.context-path: ${server.servlet.context-path:}${spring.mvc.servlet.path:}${management.endpoints.web.base-path:}
          swagger: http://${zuihou.local-ip}:${server.port:}/swagger-resources
          service.name: 网关服务

  #链路服务的地址
  zipkin:
    #    base-url: http://localhost:8080
    rabbitmq:
      queue: zuihou_zipkin
  #被追踪的可能性，默认是0.1 表示百分之10
  sleuth:
    sampler:
      probability: 1.0
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: zuihou
    password: zuihou
    listener:
      type: direct # simple direct

logging:
  path: /data/projects/logs

# 用于/actuator/info
info:
  name: '@project.name@'
  description: '@project.description@'
  version: '@project.version@'
  spring-boot-version: '@spring.boot.version@'
  spring-cloud-version: '@spring.cloud.version@'
